<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Calculator </title>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
</head>
<body>
    <div class="calculator">
        <div class="screen"> <string></string> </div>
        <!--First row-->
        <button class="basic-buttons" value="("> ( </button>
        <button class="basic-buttons" value=")"> ) </button>
        <button class="correct-button"> &larr; </button>
        <button class="clear-button"> C </button>
        <!--Second row-->
        <button class="basic-buttons" value="7"> 7 </button>
        <button class="basic-buttons" value="8"> 8 </button>
        <button class="basic-buttons" value="9"> 9 </button>
        <button class="basic-buttons" value="/"> / </button>
        <!--Third row-->
        <button class="basic-buttons" value="4"> 4 </button>
        <button class="basic-buttons" value="5"> 5 </button>
        <button class="basic-buttons" value="6"> 6 </button>
        <button class="basic-buttons" value="*"> * </button>
        <!--Fourth row-->
        <button class="basic-buttons" value="1"> 1 </button>
        <button class="basic-buttons" value="2"> 2 </button>
        <button class="basic-buttons" value="3"> 3 </button>
        <button class="basic-buttons" value="-"> - </button>
        <!--Fifth row-->
        <button class="basic-buttons" value="0"> 0 </button>
        <button class="basic-buttons" value="."> . </button>
        <button class="equal-button"> = </button>
        <button class="basic-buttons" value="+"> + </button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
